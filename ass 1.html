<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap; 
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    nav a:hover {
      color: yellow;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column; /* stack vertically */
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Name / Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
